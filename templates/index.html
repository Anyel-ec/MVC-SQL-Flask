<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Usuarios</title>
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.id }} - {{ user.username }} - {{ user.email }}</li>
        {% endfor %}
    </ul>
</body>
</html>
